    <section>
      <div class="container mt-5">
        <h1 class="text-center color-green">Internship Application Form</h1>
        <form class="color-beige p-3" action="submit.html">
          <div class="form-group">
            <label for="fullName" class="form-label class="text-h5">Full Name</label class="text-h5">
            <input class="form-control form-control-sm" type="text" id="fullName" placeholder="Enter your full name">
          </div>
          <div class="form-group">
            <label for="email" class="form-label class="text-h5">Email<span class="text-danger small">*</span></label class="text-h5">
            <input class="form-control form-control-sm" type="email" id="email" placeholder="Enter your email" required>
          </div>
          <div class="form-group">
            <label for="studyProgramme">Study Programme</label>
            <input class="form-control form-control-sm" type="text" id="studyProgramme" placeholder="BTech Programme"/>
          </div>
          <div class="form-group">
            <label for="year">Year of Study<span class="text-danger">*</span></label><br>
            <input type="radio" id="year1" name="year" value="1st Year"/>
            <label for="year1" class="form-label">1st Year</label><br>
            <input type="radio" id="year2" name="year" value="2nd Year"/>
            <label for="year2" class="form-label">2nd Year</label><br>
            <input type="radio" id="year3" name="year" value="3rd Year"/>
            <label for="year3" class="form-label">3rd Year</label><br>
            <input type="radio" id="year4" name="year" value="4th Year"/>
            <label for="year4" class="form-label">4th Year</label><br>
            <input type="radio" id="year4" name="year" value="graduate student"/>
            <label for="year4" class="form-label">graduate student</label><br>
    
          </div>
          <div class="form-group">
            <label for="domain">Your interested domain<span class="text-danger">*</span></label class="text-h5">
            <input class="form-control form-control-sm" list="domain-list" id="domain" placeholder="Type to Search.."/>
            <datalist id="domain-list">
              <option value="Front-End Web Development">
              <option value="Back-End Web Development">
              <option value="Data Science">
              <option value="Artificial Intelligence">
              <option value="Machine Learning">
              <option value="Software Engineering">
              <option value="IOT">
            </datalist>
          </div>
          <div class="form-group">
            <label for="files">Upload your resume,portfolio<span class="text-danger small">*</span></label class="text-h5">
            <input class="form-control form-control-lg" type="file" id="files" multiple/>
          </div>
          <div>
            <label for="color">Choose a color that represents your attitude:</label class="text-h5">
            <input class="form-control-color ml-3 rounded cursor-pointer" type="color" value="#563d7c"  id="color" bs/>
          </div>
          <div class="form-group">
            <label for="why">Interest towards this internship</label class="text-h5">
            <textarea class="form-control form-control-sm" id="why" rows="3" placeholder="Why are you interested in this internship"></textarea>
          </div>
          <div class="text"><button type="submit" class="btn bg-green">Submit</button></div>
        </form>
    </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
